<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Localidades</title>

  </head>
  <body>
    <main class="container">
        <form action="" id="form">
            <h1>Cadastro de usuário</h1>
            <div class="row">
            <div class="col-12 col-md-6">
                <label for="pnome" class="form-label">Pimeiro Nome:</label>
                <input type="text" name="pnome" id="pnome" class="col form-control">
            </div>
            <div class="col-12 col-md-6">
                <label for="unome" class="form-label">Último Nome:</label>
                <input type="text" name="unome" id="unome" class="col form-control">
            </div>
            <div class="col-12 col-md-6">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" name="email" id="email" class="col form-control">
            </div>
            <div class="col-12 col-md-6">
                <label for="senha" class="form-label">Senha:</label>
                <input type="text" name="senha" id="senha" class="col form-control">
            </div>
            <div class="col-12 col-md-9">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" name="endereco" id="endereco" class="col form-control">
            </div>
            <div class="col-12 col-md-3">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" name="numero" id="numero" class="col form-control">
            </div>
            <div class="col-12 col-md-3">
                <label for="uf" class="form-label">UF:</label>
                <select class="form-select" name="uf" id="uf" aria-label="Default select example" disabled>
                    <option selected></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                </select>
            </div>
            <div class="col-12 col-md-6">
                <label for="cidade" class="form-label">Cidade:</label>
                <select class="form-select" name="cidade" id="cidade" aria-label="Default select example" disabled>
                    <option selected></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                </select>
            </div>
            
            </div>
            <button type="submit" id="botao" class="col btn btn-primary mt-2">Cadastrar</button>
        </form>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
